<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      margin-top: 2rem;
      position: sticky;
      bottom: 1rem;
      left: 0;
      right: 0;
      }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="header">
        <img class="profile-header-bg" src="images/bg-pattern-card.svg" alt="backgroud card">
        <img class="round-photo" src="images/image-victor.jpg" alt="Victor photo">    
      </div>
   
        <p class="text-emphasis text-spacing mt-2">Victor Crest <span class="text-muted">26</span></p>
        <p class="text-muted mt-1">London</p>

      <footer class="profile-footer mt-2">
        <div class="profile-data">
          <p class="text-emphasis">80K</p>
          <p class="text-muted text-spacing text-small">Followers</p>
        </div>
        <div class="profile-data">
          <p class="text-emphasis">803K</p>
          <p class="text-muted text-spacing text-small">Likes</p>
        </div>
        <div class="profile-data">
          <p class="text-emphasis">1.4K</p>
          <p class="text-muted text-spacing text-small">Photos</p>
        </div>
      </footer>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leonel01sys">Leonel Valora</a>.
    </div>
  </div>
</body>
</html>
